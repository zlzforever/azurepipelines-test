trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
  - script: sudo apt-get remove mysql-server-5.7
    displayName: 'MySqlUninstaller'

  - task: DockerInstaller@0
 
  - script: sudo docker run --name mysql -p 3306:3306 -e MYSQL_ROOT_PASSWORD=1qazZAQ! -d mysql
    displayName: 'MySqlInstaller'

  - script: sudo docker run -e --name sqlserver2017 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=1qazZAQ!' -p 1433:1433 -d mcr.microsoft.com/mssql/server:2017-latest
    displayName: 'SqlServerInstaller'

  - script: sudo docker run -d --name kafka --net bridge -p 2181:2181 -p 9092:9092 --env ADVERTISED_PORT=9092 spotify/kafka
    displayName: 'KafkaInstaller'    

  - script: sudo docker logs kafka
    displayName: 'Show kafka logs'      
